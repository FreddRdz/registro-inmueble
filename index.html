<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light nav-header">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
      </div>
    </nav>
    <div class="container">
      <div class="form">
        <div class="container-lg">
          <form>
            <div class="mb-3 container-lg">
              <div class="page">
                <div class="row">
                  <h2 class="mb-3">Registro de propiedad</h2>
                  <h3>Cotización</h3>
                  <div class="field mb-2 col-12 col-md-6">
                    <label for="skuInput" class="form-label">Sku</label>
                    <input
                      type="text"
                      class="form-control"
                      id="skuInput"
                      placeholder=""
                      value=""
                    />
                  </div>
                  <div class="field mb-2 col-12 col-md-6">
                    <label for="precioM2" class="form-label"
                      >Precio en M<sup>2</sup></label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="precioM2"
                      placeholder=""
                      value=""
                    />
                  </div>
                  <div class="field mb-2 col-12 col-md-6">
                    <label for="precioM2" class="form-label">Precio</label>
                    <input
                      type="number"
                      class="form-control precio-input"
                      id="precioM2"
                      placeholder=""
                    />
                  </div>
                  <div class="field mb-2 col-12 col-md-6">
                    <label for="m2" class="form-label">M<sup>2</sup></label>
                    <input
                      type="number"
                      class="form-control metros-cuadrados-input"
                      id="m2"
                      placeholder=""
                      value=""
                    />
                  </div>
                  <div class="field mb-2 col-12 col-md-6">
                    <label for="m2Inferiores" class="form-label"
                      >M<sup>2</sup> inferiores</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="m2Inferiores"
                      placeholder=""
                    />
                  </div>
                  <div class="field mb-2 col-12 col-md-6">
                    <label for="precioM2" class="form-label"
                      >M<sup>2</sup> terraza</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="m2Terraza"
                      placeholder=""
                      value=""
                    />
                  </div>
                </div>
                <h3>Características</h3>
                <div class="row">
                  <div class="field mb-2 col-12 col-md-6">
                    <label for="desarrolladorInput" class="form-label"
                      >Desarrollador</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="desarrolladorInput"
                      placeholder=""
                      value=""
                    />
                  </div>
                  <div class="field mb-2 col-12 col-md-6">
                    <label for="baniosInput" class="form-label">Baños</label>
                    <input
                      type="number"
                      class="form-control"
                      id="baniosInput"
                      placeholder=""
                      value=""
                    />
                  </div>
                  <div class="field mb-2 col-12 col-md-6">
                    <label for="baniosInput" class="form-label"
                      >Medios baños</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="baniosInput"
                      placeholder=""
                      value=""
                    />
                  </div>
                  <div class="field mb-2 col-12 col-md-6">
                    <label for="baniosInputServicio" class="form-label"
                      >Baños de servicio</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="baniosInputServicio"
                      placeholder=""
                      value=""
                    />
                  </div>
                  <div class="field mb-2 col-12 col-md-6">
                    <label for="flexInput" class="form-label">Flex</label>
                    <input
                      type="number"
                      class="form-control"
                      id="flexInput"
                      placeholder=""
                      value=""
                    />
                  </div>
                  <div class="field mb-2 col-12 col-md-6">
                    <label for="estacionamientoInput" class="form-label"
                      >Estacionamiento</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="estacionamientoInput"
                      placeholder=""
                      value=""
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="field mb-2 col-12 col-sm-6 col-md-6">
                    <p>Walkin closet</p>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="walkinCloset"
                      />
                      <label class="form-check-label" for="walkinCloset">
                        Sí
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="walkinClosetNo"
                      />
                      <label class="form-check-label" for="walkinClosetNo">
                        No
                      </label>
                    </div>
                  </div>
                  <div class="field mb-2 col-12 col-sm-6 col-md-6">
                    <p>Habitación de servicio</p>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="habitacionServicioInput"
                      />
                      <label
                        class="form-check-label"
                        for="habitacionServicioInput"
                      >
                        Sí
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="habitacionServicioInputNo"
                      />
                      <label
                        class="form-check-label"
                        for="habitacionServicioInputNo"
                      >
                        No
                      </label>
                    </div>
                  </div>
                  <div class="field mb-2 col-12 col-sm-6 col-md-6">
                    <p>Balcón</p>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="balconInput"
                      />
                      <label class="form-check-label" for="balconInput">
                        Sí
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="balconInputNo"
                      />
                      <label class="form-check-label" for="balconInputNo">
                        No
                      </label>
                    </div>
                  </div>
                  <div class="field mb-2 col-12 col-sm-6 col-md-6">
                    <p>Bodega</p>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="bodegaInput"
                      />
                      <label class="form-check-label" for="bodegaInput">
                        Sí
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="bodegaInputNo"
                      />
                      <label class="form-check-label" for="bodegaInputNo">
                        No
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <h3>Detalles</h3>
                  <div class="field mb-2 col-12 col-sm-6">
                    <p>Periodo</p>
                    <select
                      class="form-select select-entrega"
                      aria-label="Default select example"
                    >
                      <option selected>Seleccione...</option>
                      <option value="Entrega inmediata">
                        Entrega inmediata
                      </option>
                      <option value="Primer trimestre">Primer trimestre</option>
                      <option value="Segundo trimestre">
                        Segundo trimestre
                      </option>
                      <option value="Tercer trimestre">Tercer trimestre</option>
                      <option value="Cuarto trimestre">Cuarto trimestre</option>
                    </select>
                  </div>
                  <div class="field mb-2 col-12 col-sm-6">
                    <p>Año</p>
                    <select
                      class="form-select select-anio"
                      aria-label="Default select example"
                    >
                      <option selected>Seleccione...</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                      <option value="2025">2025</option>
                      <option value="2026">2026</option>
                      <option value="2027">2027</option>
                    </select>
                  </div>
                  <div class="field mb-2 col-12 col-sm-6">
                    <p>Edifcio</p>
                    <select
                      class="form-select select-anio"
                      aria-label="Default select example"
                    >
                      <option selected>Seleccione...</option>
                    </select>
                  </div>
                  <div class="field mb-2 col-12 col-sm-6">
                    <p>Zona</p>
                    <select
                      class="form-select select-anio"
                      aria-label="Default select example"
                    >
                      <option selected>Seleccione...</option>
                    </select>
                  </div>
                  <div class="field mb-2 col-12 col-sm-6">
                    <p>Fondo</p>
                    <select
                      class="form-select select-anio"
                      aria-label="Default select example"
                    >
                      <option selected>Seleccione...</option>
                    </select>
                  </div>
                  <div class="field mb-2 mt-2 col-12 col-sm-6">
                    <label for="formFile" class="form-label"
                      >Cargar imagen</label
                    >
                    <input class="form-control" type="file" id="formFile" />
                  </div>
                  <div class="field mb-2 col-12 col-sm-6">
                    <p>Tipo de inmueble</p>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Seleccione...</option>
                    </select>
                  </div>
                  <div class="field mt-2 mb-2 col-12 col-sm-6">
                    <label for="addressInput" class="form-label"
                      >Dirección</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="addressInput"
                      placeholder=""
                      value=""
                    />
                  </div>
                </div>
                <div
                  class="field mb-2 d-flex justify-content-center justify-content-lg-end"
                >
                  <button class="btn btn-success">Registrar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
