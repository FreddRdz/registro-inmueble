        <h5 class="mb-2">Tipo de desarrollador</h5>
        <select

          aria-label="Default select example"

          <option selected>Selecciona...</option>
          <option value="Desarrollador nuevo">Desarrollador nuevo</option>

            >

              autocomplete="off"
              class="form-control"
              id="inputNuevoDesarrollador"
              placeholder="Ingrese el desarrollador"
            />
          </div>
          <div class="mb-3">
            <label for="inputAniosExperiencia" class="form-label"

            <input

              class="form-control"
              id="inputAniosExperiencia"
              placeholder="Ingrese los años de experiencia"
            />
          </div>
        </div>

              id="inputAniosDesarrolladorInfo"

                Aysso
              </label>
            </div>
          </div>
